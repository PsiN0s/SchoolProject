    <main>
        <section>
            <h2>Formularz kontaktowy</h2>
            <p>
                W razie pomocy w instalacji MTA i dołączeniu do serwera zgłoś się w formularzu poniżej
            </p>
                <form action="#" method="post" class="imienazwisko">
                    <label for="name">Imię i nazwisko:</label>
                    <input type="text" id="name" name="name" placeholder="Wpisz swoje imię" required>
            
                    <label for="email">Adres email:</label>
                    <input type="email" id="email" name="email" placeholder="Wpisz swój email" required>
            
                    <label for="message">Wiadomość:</label>
                    <textarea id="message" name="message" placeholder="Napisz swoją wiadomość..." required></textarea>
            
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">Akceptuję regulamin</label>
                    </div>
            
                    <button type="submit">Wyślij</button>
                </form>
            </section>
            
    </main>

        <p><a href="index.html">Wróć na stronę główną</a></p>
    </footer>
